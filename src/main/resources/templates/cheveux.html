<!DOCTYPE html>

<head>

  <!-- Google Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->

  <style>
    :root{
      ---gutter :0.5em;
          }

    body{
     padding: var(--gutter)
         }

    .card {
    border-top: 1px solid black;
    margin-top: var(--gutter);
    padding-top: var(--gutter);
           }
   
    .carousel-container {
      width: 500px;
      margin: 10px auto;
      position: relative;
      overflow:hidden;
      
      }

    .carousel{
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 8px;
      padding: 5px;
    }

    .slide{
      position: absolute;
      width: 400px;
      height: 400px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slide.active{
      opacity: 1;
    }

    .carousel-nav{
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }

    .nav-dot {
      width: 10px;
      height: 10px;
      border-radius: 90%;
      background-color: rgba(231, 14, 14, 0.5);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-dot.active{
      background-color: rgb(206, 35, 12);
    }

    .carousel-button{
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(40, 235, 144, 0.3);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(55, 14, 151);
      font-size: 27px;
      transition: background-color 0.3s ease;
    }

    .carousel-button:hover{
      background: rgba(255,255,255,0.5);
    }

    .prev{
      left: 10px;
    }

    .next{
      right: 10px;
    }
    .footer{
      margin: 20px;
      border-top: 3px solid black;
    } 

  .card-columns {
  @include media-breakpoint-only(lg) {
    column-count: 4;
  }
  @include media-breakpoint-only(xl) {
    column-count: 5;
  }
}

div.container {
  margin: 10px;
  width: 100%;
  height: 100%;
  padding: 2px;
  /* background-color: black; */
}

.container {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
}

.child {
  flex: 1;
  flex-basis: 20%;
  background-color: #2c66216e ;
  margin: 2px;
}

  </style>
  
 
</head>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('carousel' , () => ({
        currentSlide: 0,
        slides: [0,1,2,3,4],
        next(){
          this.currentSlide = (this.currentSlide+1) % this.slides.length;
        },
        prev(){
          this.currentSlide = (this.currentSlide - 1 + this.slides.length) % this.slides.length;
        },
        init(){
          setInterval(() => this.next(),5000);
        }
      }));
    });
  </script>
 
  <script src="https://unpkg.com/alpinejs" defer></script>
